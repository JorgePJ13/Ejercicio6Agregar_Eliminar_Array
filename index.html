<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Añadir - Eliminar</title>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body onload="mostrarArray()" style="background-color: aquamarine;">
        <div style="text-align: center;">
            <header style="background-color: black; color: gold; font-size: 24px;">Agregar y Eliminar números en Arrays</header><br><br>

            <p style="font-family: Arial; font-weight: bold;">Introduce un numero: <input id="num1" type="number"/>
            <button style="padding: 10px; border-radius: 20px; border: 3px solid darkgoldenrod; background-color: antiquewhite; cursor: pointer;" onclick="agregarNum()">Pulsa para <b>añadir</b> un numero al array</button><br><br> </p>
            <p style="font-family: Arial; font-weight: bold;">Array: <input id="campo2" type="text"></p>
            <br>
            <!-- Introduce otro numero: <input id="num2" type="number" /> -->
            <button style="padding: 10px; border-radius: 20px; border: 3px solid darkgoldenrod; background-color: antiquewhite; cursor: pointer;" onclick="eliminarNum()">Pulsa para <b>eliminar</b> un numero aleatorio del array</button><br><br>
            <p style="font-family: Arial; font-weight: bold;">Array: <input id="campo3" type="text"></p>
        </div>
    </body>
</html>
